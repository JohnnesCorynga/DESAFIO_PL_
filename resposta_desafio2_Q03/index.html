<!--
3 - Medidor de Tripulação 
Faça um algoritmo para ler o nome, idade, altura e peso de todos os 6 tripulantes da nave SpaceStylex. Ao final o programa deverá retornar o peso total dos tripulantes, o nome dos dois mais altos para ocuparem os primeiros assentos, a idade média da tripulação e o nome do ocupante com menor peso para ocupar o último assento. 

-->
<body>
    <h1>Validador Pessoal</h1>
    <main>
        <h2>Digite os dados de 6 tripulantes</h2>
        <div>
            <label for="">Nome: </label>
            <input type="text" id="nome1">
        </div>
        <div>
            <label for="">Idade: </label>
            <input type="number" id="idade1">
        </div>
        <div>
            <label for="">Altura: </label>
            <input type="number" id="altura1">
        </div>
        <div>
            <label for="">Peso: </label>
            <input type="number" id="peso1">
        </div>
        <input type="button" value="Enviar" onclick="enviar()">
        <input type="button" value="Finalizar" onclick="finalizar()">
        
        <section id="resultado">thruruuru</section>
        <section>
            <table id="resultado2">
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Altura</th>
                    <th>Peso</th>
                </tr>
                
            </table>
        </section>
        
        <section id="resto_final"></section>
    </main>
